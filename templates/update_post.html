{% extends 'base.html' %}
{% block title %}Update{% endblock%}
{% load crispy_forms_tags%}
{% block content %}
<div class="container">
    <h1>Update Post</h1>
<div class="mb-3">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
</div>

<input type="text" name="message" placeholder="message syndication">
<input type="text" name="email" placeholder="email">

 <button id="send-email-btn" type="submit"  class="btn btn-success">Update Post</button>
</div>
<style>
  input{
    outline: none;
    padding:3px 7px;
    /* border-radius: 5px; */
  }
  button{
    float:right;
  }
</style>
{% endblock %}
