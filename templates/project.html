{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>Projects</h1>
<style>
.mt-2 {
    margin-top: 2.5rem!important;
}
</style>


<div class="card mt-2 down-div">
<div class="card-header"><strong>@{{post.author.username}}</strong></div>
<div class="card-body d-flex flex-row justify-content-between">
    <div>
      <h5 class="card-title">{{post.title}}</h5>
      <p>{{post.description}}</p>
     <p>Version {{post.version}}</p>
    </div>
    <div>
        {% if user == post.author %}
        <small><a class="btn btn-dark" href="{% url 'delete_project' post.pk %}">Delete</a></small>
        <small><a class="btn btn-success" href="{% url 'change_project' post.pk %}">Update</a></small>  
        {% endif %}
        
    </div>
</div>

<div class="card-footer text-muted">
    {{post.created_at}}
</div>
<div class="card-footer text-muted">
   <span>Updated :</span> {{post.updated_at}}
</div>
</div>

</div>
{% endblock %}
